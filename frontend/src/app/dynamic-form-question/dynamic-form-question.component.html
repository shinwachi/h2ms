<div [formGroup]="form">
    <label [attr.for]="question.id">{{question.question}}</label>

    <div [ngSwitch]="question.answerType">

        <input *ngSwitchCase="'textbox'" [formControlName]="question.id"
               [id]="question.id" [type]="question.answerType">

        <select [id]="question.id" *ngSwitchCase="'dropdown'" [formControlName]="question.id">
            <option *ngFor="let opt of question.options" [value]="opt">{{opt}}</option>
        </select>

        <input *ngSwitchCase="'checkbox'" [formControlName]="question.id"
               [id]="question.id" [type]="question.answerType">

    </div>

    <div class="errorMessage" *ngIf="!isValid">{{question.question}} is required</div>
</div>
