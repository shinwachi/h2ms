---
version: '3.1'
services:
  pallmallweb:
    image: cscie599/pallmall
    ports:
      # external:internal
      - "8080:8080"
    environment:
      # Point to Postgres in docker-compose, dev standalone
      # jar will still use H2 in-memory database for now.
      #
      # ddl-auto should be validate in production
      SPRING_APPLICATION_JSON: |
        {
           "spring": {
              "datasource": {
                 "url":"jdbc:postgresql://db:5432/postgres",
                 "username":"postgres",
                 "password":"postgres"
              },
              "jpa": {
                 "hibernate": {
                    "ddl-auto":"create-drop"
                 }
              }
           }
        }
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      # external:internal
      - "5432:5432"
  adminer:
    # to access, point to
    # Database type: PostgreSQL
    # Database URL: db
    # User: postgres
    # Pass: postgres
    image: adminer
    ports:
      # external:internal
      - "8081:8080"
